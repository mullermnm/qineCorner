plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace = "com.example.qine_corner"
    // Add namespace for image_gallery_saver plugin
    // This is a workaround for a known issue with older versions of some plugins
    // that do not declare their namespace.
    // See https://github.com/flutter/flutter/issues/112601
    // and https://developer.android.com/r/tools/upgrade-assistant/set-namespace
    
    compileSdk = 34
    compileSdkVersion flutter.compileSdkVersion
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId = "com.example.qine_corner"
        minSdk = 21
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    dependencies {
        implementation 'androidx.work:work-runtime:2.8.1'
        implementation 'androidx.work:work-runtime-ktx:2.8.1'
    }
}

flutter {
    source = "../.."
}
